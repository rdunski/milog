<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiLog Login</title>

    <!-- Material Design Theming -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.orange-indigo.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

    <!-- Original Style -->
    <!-- <link rel="stylesheet" href="css/oldlogin.css"> -->
    
    <!-- New Style That Has Gradients -->
    <link rel="stylesheet" href="css/login.css">

  </head>
  <body>
    <main>
      <!-- Container for the demo -->
      <div id="message">
        <a href="index.html">
          <img style="margin:0 -100px 0 0" src="images/miLog.png" align="left"/>
        </a>
        <h1 style="display:block; text-align:center; margin:50px 0 0 0">
          MiLog
        </h1>
        <div style="display:block;text-align:center;">
          <input
            style="display:inline; margin:10px 0 10px 0;"
            type="text"
            id="email"
            name="email"
            placeholder="Email"
          />
          <input
            style="display:inline; margin:0 0 10px 0;"
            type="password"
            id="password"
            name="password"
            placeholder="Password"
          />
        </div>
        <div style="display:block;text-align:center;margin:0 0 10px 0">
          <button id="sign-in" name="signin">Sign In</button>
        </div>
        <div style="display:block;text-align:center;margin:0 0 10px 0">
          <button id="sign-up" name="signup">Sign Up</button>
        </div>
        <div style="display:block;text-align:center;">
            <button disabled id="verify-email" name="verify-email">Send Email Verification</button>
          </div>
          &nbsp;&nbsp;&nbsp;
          <div style="display:block;text-align:center;">
            <button id="password-reset" name="verify-email">Send Password Reset Email</button>
          </div>

        <!-- Container where we'll display the user details -->
        <div class="user-details-container">
            Firebase sign-in status: <span id="sign-in-status">Unknown</span>
            <div>Firebase auth <code>currentUser</code> object value:</div>
            <pre><code id="account-details">null</code></pre>
            <pre><code id="firebase-status">null</code></pre>
          </div>
      </div>
    </main>
    <!-- Import and configure the Firebase SDK -->
    <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
    <!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase-database.js"></script>
    <!-- <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script> -->
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
