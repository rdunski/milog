<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>MiLog - Sign In</title>

  <!-- Favicons -->
  <link href="images/favicons/favicon-16x16.png" rel="icon">
  <link href="img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!--external css-->
  <link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="css/style-more.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet">
</head>

<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div class="container">
      <div class="form-login">
        <h2 class="form-login-heading">MiLog <br></br>sign in now</h2>
        <div class="login-wrap">
          <input type="email" id="email" class="form-control placeholder-no-fix" placeholder="Email" autofocus>
          <br>
          <input type="password" id="password" class="form-control placeholder-no-fix" placeholder="Password">
          <p id="warning-field" style="display:none"></p>
          <label class="checkbox">
            <input style="margin-left: 0" type="checkbox" value="remember-me"><span style="margin-left: 20px"> Remember me</span>
            <span class="pull-right">
            <a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
            </span>
          </label>
          <button class="btn btn-theme btn-block" id="sign-in" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
          <hr>
          <div class="login-social-link centered">
            <p>or you can sign in via your social network</p>
            <button id="googleSignIn" class="btn btn-google" type="submit"><i class="fa fa-google"></i> Google</button>
            <!-- <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
            <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button> -->
          </div>
          <div class="registration">
            Don't have an account yet?<br/>
            <a data-toggle="modal" href="login.html#myModal2">
              Create an account
              </a>
          </div>
        </div>

        <!-- Modal - Create Account -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal2" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Create Account</h4>
              </div>
              <div class="modal-body">
                <p>Enter an e-mail address.</p>
                <input type="email" id="signup-Email" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
                <br>
                <p>Enter a password.</p>
                <input type="password" id="signup-Password" name="password" placeholder="Password" autocomplete="off" class="form-control placeholder-no-fix">
                <br>
                <p>Verify your password.</p>
                <input type="password" id="verify-Password" name="password" placeholder="Password" autocomplete="off" class="form-control placeholder-no-fix">
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                <input id="sign-up" class="btn btn-theme" data-dismiss="modal" type="submit" value="Submit">
              </div>
            </div>
          </div>
        </div>
        <!-- modal -->

        <!-- Modal - Forgot Password -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Forgot Password ?</h4>
              </div>
              <div class="modal-body">
                <p>Enter your e-mail address below to reset your password.</p>
                <input type="email" id="resetEmail" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                <button id="password-reset" class="btn btn-theme" data-dismiss="modal" type="button">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <!-- modal -->

      </div>
    </div>
  </div>
  <div id="sign-out"></div>
  <div id="userEmail" style="display: none"></div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="lib/jquery/jquery.min.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" src="lib/jquery.backstretch.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-database.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
  <script>
    $.backstretch("images/login-bg.jpg", {
      speed: 500
    });
  </script>
</body>

</html>
